<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>엄마를 부탁해</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Step 1: Intro -->
        <div id="step1" class="step">
            <div class="hero-images">
                <!-- 나중에 실제 이미지 파일(daughter.png, mother.png)을 assets 폴더에 추가해주세요. -->
                <img src="assets/daughter.png" alt="자녀" class="hero-img daughter">
                <img src="assets/mother.png" alt="어머니" class="hero-img mother">
            </div>
            <h1 class="main-copy">
                <span class="sub-line">엄마의 내일이 오늘보다 더 편안하도록,</span>
                <span class="main-line">'엄마를 부탁해'가 함께합니다.</span>
            </h1>
            <p class="sub-copy">어떤 돌봄이 필요하신가요?</p>
            <div class="card-container">
                <div class="card" data-service="hospital">
                    <h3>요양병원</h3>
                    <p>전문의의 치료와 재활</p>
                </div>
                <div class="card" data-service="nursing-home">
                    <h3>요양원</h3>
                    <p>집처럼 편안한 생활</p>
                </div>
                <div class="card" data-service="visiting-care">
                    <h3>방문요양</h3>
                    <p>익숙한 집에서 받는 돌봄</p>
                </div>
                <div class="card" data-service="day-care">
                    <h3>주야간보호</h3>
                    <p>즐거운 낮 시간 활동</p>
                </div>
            </div>
        </div>

        <!-- Step 2: Custom Filter -->
        <div id="step2" class="step" style="display: none;">
            <h2 class="step-title">가장 중요하게 생각하는 가치를 선택해주세요. (다중 선택 가능)</h2>
            <div id="filters"></div>
            <button class="next-btn">다음</button>
        </div>

        <!-- Step 3: Common Items -->
        <div id="step3" class="step" style="display: none;">
            <h2 class="step-title">현실적인 조건을 설정해주세요.</h2>
            <div class="form-group">
                <label for="location">어디와 가까운 곳을 찾으시나요?</label>
                <input type="text" id="location" placeholder="예: 서울시 강남구">
            </div>
            <div class="form-group">
                <label for="budget">월 예상 비용은 어느 정도 생각하시나요?</label>
                <input type="range" id="budget" min="500000" max="5000000" step="100000">
                <span id="budget-value">2,750,000원</span>
            </div>
            <div class="form-group">
                <label for="start-date">언제부터 서비스 이용을 희망하시나요?</label>
                <select id="start-date">
                    <option>즉시</option>
                    <option>1개월 내</option>
                    <option>상담 후 결정</option>
                </select>
            </div>
            <div class="form-group">
                <label for="special-needs">특별히 고려해야 할 생활 습관이 있으신가요?</label>
                <input type="text" id="special-needs" placeholder="예: 기독교, 당뇨식">
            </div>
            <button class="next-btn">결과 보기</button>
        </div>

        <!-- Step 4: Result -->
        <div id="step4" class="step" style="display: none;">
            <h1 class="match-copy">홍길동님의 조건에 98% 일치하는 '엄마를 위한 최적의 시설' 3곳을 찾았습니다.</h1>
            <div class="result-container">
                <!-- Result cards will be dynamically inserted here -->
            </div>
            <button class="restart-btn">다시 찾기</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
